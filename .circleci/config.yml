version: 2.1
jobs:
  lint-markdown:
    docker:
      - image: node:12.18.2-alpine3.11
    steps:
      - checkout
      - run:
          name: Install markdown-lint
          command: npm install -g markdownlint-cli@0.23.2
      - run:
          name: Lint Markdown
          command: markdownlint '**/*.md' --ignore node_modules
workflows:
  version: 2
  build:
    jobs:
      - lint-markdown
