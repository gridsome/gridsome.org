name: Lint Markdown

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install -g markdownlint-cli@0.23.2
    - run: markdownlint '**/*.md' --ignore node_modules
